<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div id="startScreen">
        <h1>Online Quiz Game</h1>
        <input type="text" id="username" placeholder="Enter your name">
        <button onclick="startQuiz()">Start Quiz</button>
    </div>

    <div id="quizScreen" class="hidden">
        <h2 id="question"></h2>
        <button class="option" onclick="checkAnswer(0)"></button>
        <button class="option" onclick="checkAnswer(1)"></button>
        <button class="option" onclick="checkAnswer(2)"></button>
        <button class="option" onclick="checkAnswer(3)"></button>
        <button onclick="nextQuestion()">Next</button>
    </div>

    <div id="resultScreen" class="hidden"></div>
</div>

<script src="script.js"></script>
</body>
</html>
